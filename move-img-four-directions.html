<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>move-img-four-directions</title>
</head>
<body>
<img src="sehun.jpg" id="imgObject" alt="sehun" style="position:relative;left:0; top:0;height: 20%;width: 20%">
<script>
    document.onkeydown =checkKey;
// document.getElementById('imgObject').onkeydown = checkKey(); => document.onkeydown = checkKey; vì hàm onkeydown
// chỉ tác dụng lên input textbox/ textarea/check box... không liên quan gì đến ảnh. nên không dùng getEBI ở đây.
//  không viết checkKey() vì checkKey() là gọi hàm lên. Sẽ chạy hàm một lần. Còn checkKey không là GÁN hàm vào event
//  onkeydown. Khi onekeydown sẽ tham chiếu xuống function checkKey (evt) ở dưới.
    function checkKey(evt) {
        switch (evt.keyCode) {
            case 37:
                leftKeyDown();
                break;
            case 38:
                upKeyDown();
                break;
            case 39:
                rightKeyDown();
                break;
            case 40:
                downKeyDown();
                break;
            // default:
            //     break;
        }
    }
    function leftKeyDown() {
        let obj = document.getElementById('imgObject');
        obj.style.left = parseInt(obj.style.left) - 10 + 'px';
    }
    function upKeyDown() {
        let obj = document.getElementById('imgObject');
        obj.style.top = parseInt(obj.style.top) - 10 + 'px';
    }
    function rightKeyDown() {
        let obj = document.getElementById('imgObject');
        obj.style.left = parseInt(obj.style.left) + 10 + 'px';
    }
    function downKeyDown() {
        let obj = document.getElementById('imgObject');
        obj.style.top = parseInt(obj.style.top) + 10 + 'px';
    }
</script>
</body> 
</html>
