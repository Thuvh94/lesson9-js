<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouse-event-practice</title>
</head>
<body>
<form action="">
    <img src="ball.jpg" alt="ball" id='img' style="position:relative;left:0; height: 20%;width: 20%">
    <p>Click button below to move the image to right</p>
    <button type="button" id="btn-move" value="Move" name ='button' onclick="moveRight()">Move</button>
</form>
<script>
    function moveRight() {
        let imgObj=document.getElementById('img');
        let imgPosition=parseInt(imgObj.style.left);
        imgObj.style.left = imgPosition+10+'px';

    }
</script>

</body>
</html>
