<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check-bmi</title>
</head>
<body>
<script>
    let inputWeight = +prompt("Hãy nhập cân nặng của bạn");
    let inputHeight = +prompt("Hãy nhập chiều cao của bạn");
    let bmi = inputWeight / (inputHeight^2);
    if(bmi<18.5){
        alert('Underweight');
    } else if (18.5<=bmi && bmi <25){
        alert ('normal');
    } else if (25<=bmi &&bmi<30){
        alert ('Overweight');
    } else {
        alert ('Obese');
    }

</script>

</body>
</html>
